<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Call Stack in JS</title>
</head>
<body style="background-color: antiquewhite;">
    <h1>Array in JavaScript</h1>
    <p id="demo"></p>
    <script>
        //We declare the array
        var house=["Bungalow","Mansion","Duplex","Semi-Detached Duplex","Penthouse","Residential House"]
        document.getElementById("demo").innerHTML=house[]
    </script>
</body>
</html>
